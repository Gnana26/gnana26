name: wisewebtek
description: "A new Flutter project."

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/about/
    - assets/images/icon/
    - assets/images/bg/
    - assets/images/hero/
    - assets/img/hero/
    - assets/img/hero/hero-3-shape7.png
    - assets/img/hero/hero-3-shape6.png
    - assets/img/hero/hero-3-shape4.png
    - assets/img/hero/hero-3-shape3.png
